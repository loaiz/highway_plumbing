<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highway Plumbing Inc.</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/LOGO-PGN.png" alt="Logo de Highway Plumbing">
            <h1>Highway Plumbing Inc.</h1>
        </div>
        <nav>
            <a href="#services">Servicios</a>
            <a href="#contact">Contacto</a>
            <a href="#about">Sobre Nosotros</a>
        </nav>
    </header>
    
    <main class="main-content">
        <section id="services" class="services">
            <h2>Nuestros Servicios</h2>
            <ul>
                <li>Reparaciones de tuberías</li>
                <li>Instalación de sistemas de agua</li>
                <li>Mantenimiento preventivo</li>
                <li>Atención a emergencias 24/7</li>
            </ul>
        </section>
        <section id="contact" class="contact">
            <h2>Contáctenos</h2>
            <form>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
    
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
    
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="footer">
        <p>&copy; 2025 Highway Plumbing Inc. Todos los derechos reservados.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
